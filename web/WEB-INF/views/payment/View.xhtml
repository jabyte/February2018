<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPaymentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPaymentLabel_paymentId}"/>
                    <h:outputText value="#{paymentController.selected.paymentId}" title="#{bundle.ViewPaymentTitle_paymentId}"/>
                    <h:outputText value="#{bundle.ViewPaymentLabel_paymentAmount}"/>
                    <h:outputText value="#{paymentController.selected.paymentAmount}" title="#{bundle.ViewPaymentTitle_paymentAmount}"/>
                    <h:outputText value="#{bundle.ViewPaymentLabel_paymentTime}"/>
                    <h:outputText value="#{paymentController.selected.paymentTime}" title="#{bundle.ViewPaymentTitle_paymentTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPaymentLabel_customerId}"/>
                    <h:outputText value="#{paymentController.selected.customerId}" title="#{bundle.ViewPaymentTitle_customerId}"/>
                    <h:outputText value="#{bundle.ViewPaymentLabel_staffId}"/>
                    <h:outputText value="#{paymentController.selected.staffId}" title="#{bundle.ViewPaymentTitle_staffId}"/>
                    <h:outputText value="#{bundle.ViewPaymentLabel_ticketId}"/>
                    <h:outputText value="#{paymentController.selected.ticketId}" title="#{bundle.ViewPaymentTitle_ticketId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paymentController.destroyAndView}" value="#{bundle.ViewPaymentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPaymentEditLink}"/>
                <br />
                <h:commandLink action="#{paymentController.prepareCreate}" value="#{bundle.ViewPaymentCreateLink}" />
                <br />
                <h:commandLink action="#{paymentController.prepareList}" value="#{bundle.ViewPaymentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPaymentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
